<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <title>肉松大王羊毛风控值检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.font.im/css?family=ZCOOL+KuaiLe" rel="stylesheet" />
  <style>
    /* 基础样式同之前，略 */
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: 'ZCOOL KuaiLe', '微软雅黑', Arial, sans-serif;
      background: radial-gradient(circle at top left, #FFF9E5, #FFD5B8 70%);
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 24px; text-align: center;
      color: #4a2e00; overflow-x: hidden;
    }
    h1 {
      font-size: 2.8rem;
      color: #d9611e;
      text-shadow: 1px 1px 2px #ffd6a2, 0 0 20px #ffaf5e;
      margin-bottom: 20px;
      user-select: none;
    }
    #ipBox, #riskBox {
      background: rgba(255 255 255 / 0.95);
      padding: 22px 28px;
      border-radius: 20px;
      box-shadow: 0 4px 28px rgba(255, 160, 44, 0.28), inset 0 0 15px #ffe0b1;
      font-size: 1.3rem; font-weight: 600;
      user-select: text;
      max-width: 360px;
      margin-bottom: 24px;
      transition: box-shadow 0.3s ease;
    }
    #riskBox {
      display: none;
      color: #a85100;
    }
    .loading {
      font-style: italic;
      font-weight: 700;
      font-size: 1.2rem;
      color: #d95c00;
      letter-spacing: 4px;
      margin-bottom: 32px;
      animation: blink 1.2s infinite;
      user-select: none; user-drag: none;
      -webkit-user-select:none; -webkit-user-drag:none;
    }
    @keyframes blink {
      0%,50%,100% {opacity:1;}
      25%,75% {opacity:0.3;}
    }
    #dots {
      font-weight: 900; color: #e06e00;
    }
    .congrats {
      display: none;
      font-family: 'ZCOOL KuaiLe', cursive, Arial, sans-serif;
      font-size: 1.7rem;
      color: #f9b800;
      text-shadow: 2px 4px 15px #7a5600, 0 0 30px #ffe680;
      animation: tada 1.4s ease forwards;
      max-width: 360px; margin: 0 auto;
      user-select: none; user-drag: none;
    }
    .congrats .emoji {
      font-size: 3.8rem; margin-right: 0.3em;
      filter: drop-shadow(0 0 16px #ffd900);
      display: inline-block; animation: crown-bounce 1.8s infinite;
      vertical-align: middle;
    }
    @keyframes crown-bounce {
      0%,100% {transform: translateY(0) rotate(-10deg);}
      50% {transform: translateY(-20px) rotate(15deg);}
    }
    @keyframes tada {
      0% {transform: scale(1);}
      15% {transform: scale(1.2) rotate(-5deg);}
      30% {transform: scale(.95) rotate(5deg);}
      45% {transform: scale(1.05) rotate(0);}
      60% {transform: scale(1);}
      100% {transform: scale(1);}
    }
    @media (max-width: 480px) {
      h1 {font-size: 2rem;}
      #ipBox, #riskBox, .congrats {
        font-size: 1rem; max-width: 90vw; padding: 16px 20px;
      }
      .congrats .emoji {font-size: 2.5rem;}
      .loading {font-size: 1rem; letter-spacing: 3px;}
    }
  </style>
</head>
<body>
  <h1>肉松大王羊毛风控值检测</h1>
  <div id="ipBox" aria-live="polite">获取IP中...</div>
  <div class="loading" id="loadingText" aria-live="polite">
    正在检测中<span id="dots">...</span>
  </div>
  <div id="riskBox" aria-live="polite">
    风控值：<span id="riskValue">--</span>
    <div id="infoBox" style="margin-top:12px; font-size:1rem; color:#7a5600;"></div>
  </div>
  <div class="congrats" id="congratsBox" role="alert" aria-live="assertive">
    <span class="emoji">🥳</span>肉松大王恭喜您的IP一点毛病没有！
  </div>

  <script>
    function animateDots() {
      const dots = document.getElementById('dots');
      let count = 0;
      return setInterval(() => {
        count = (count + 1) % 4;
        dots.textContent = '.'.repeat(count);
      }, 600);
    }

    // 先用 ipify 获取IP
    async function fetchIP() {
      try {
        const res = await fetch('https://api64.ipify.org?format=json');
        const json = await res.json();
        return json.ip || null;
      } catch {
        return null;
      }
    }

    // 用淘宝接口查询IP归属地
    async function fetchIPInfo(ip) {
      try {
        const res = await fetch(`https://ip.taobao.com/outGetIpInfo?ip=${ip}&accessKey=alibaba-inc`);
        const json = await res.json();
        if(json.code === 0 && json.data) {
          return json.data;
        }
        return null;
      } catch {
        return null;
      }
    }

    // 简单风控评分示例，按地区打分（可根据需求调整）
    function calcRiskByRegion(ipInfo) {
      if(!ipInfo) return 90; // 查询失败高风险
      const {country, region, isp} = ipInfo;
      if(country !== "中国") return 70; // 非中国IP中高风险
      // 港澳台算中风险
      if(region === "香港" || region === "澳门" || region === "台湾") return 50;
      // 电信、联通、移动等ISP正常，低风险
      const lowRiskIsps = ["电信", "联通", "移动", "中国电信", "中国联通", "中国移动"];
      if(lowRiskIsps.some(x => isp.includes(x))) return 5;
      // 其他ISP可能风险较高
      return 40;
    }

    async function runDetection() {
      const ipBox = document.getElementById('ipBox');
      const riskBox = document.getElementById('riskBox');
      const riskValue = document.getElementById('riskValue');
      const loadingText = document.getElementById('loadingText');
      const congratsBox = document.getElementById('congratsBox');
      const infoBox = document.getElementById('infoBox');

      const intervalId = animateDots();

      ipBox.textContent = '获取IP中...';
      riskBox.style.display = 'none';
      congratsBox.style.display = 'none';
      infoBox.textContent = '';

      const ip = await fetchIP();

      if(ip) {
        ipBox.textContent = `当前IP地址：${ip}`;
      } else {
        ipBox.textContent = `无法获取IP 😢`;
      }

      const ipInfo = ip ? await fetchIPInfo(ip) : null;

      setTimeout(() => {
        clearInterval(intervalId);
        loadingText.style.display = 'none';
        riskBox.style.display = 'block';

        const risk = calcRiskByRegion(ipInfo);
        riskValue.textContent = risk;

        if(ipInfo) {
          infoBox.textContent = `${ipInfo.country} · ${ipInfo.region} · ${ipInfo.city} · ${ipInfo.isp}`;
        } else {
          infoBox.textContent = "无法获取归属地信息";
        }

        if(risk <= 10) {
          setTimeout(() => {
            congratsBox.style.display = 'block';
          }, 900);
        }
      }, 3200);
    }

    runDetection();
  </script>
</body>
</html>
