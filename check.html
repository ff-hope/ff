<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>肉松老师羊毛风险检测</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    @font-face {
      font-family: 'AlimamaFangYuanTiVF';
      src: url('https://static.wenfont.com/font/AlimamaFangYuanTiVF-Thin.woff2') format('woff2');
      font-display: swap;
    }
    html, body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2c2345 0%, #dda4e0 100%);
      margin: 0; padding: 0;
      width: 100vw; overflow-x: hidden;
      font-family: 'AlimamaFangYuanTiVF', 'PingFang SC', 'Microsoft Yahei', Arial, sans-serif;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      padding: 0;
      box-sizing: border-box;
      min-height: 100vh;
      width: 100vw;
    }
    .corner {
      position: fixed;
      width: 48px; height: 48px;
      z-index: 10;
      pointer-events: none;
      opacity: 0.2;
      filter: drop-shadow(0 0 1px #dba1d3cc);
    }
    .corner-tl { left: 0; top: 0; transform: rotate(-12deg);}
    .corner-tr { right: 0; top: 0; transform: rotate(16deg);}
    .corner-bl { left: 0; bottom: 0; transform: rotate(8deg);}
    .corner-br { right: 0; bottom: 0; transform: rotate(-21deg);}
    .bg-svg {
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      opacity: 0.08;
      filter: drop-shadow(0 0 5px #b676c4);
    }
    .kuromi-card {
      background: linear-gradient(130deg, #3b2c5acc 70%, #e5c6edcc 100%);
      border-radius: 24px;
      box-shadow:
        0 6px 26px 0 #cd8fe2bb,
        inset 0 0 14px 0 #ffd6f2aa;
      padding: 1.3rem 1rem 1.4rem 1rem;
      max-width: 360px;
      width: 94vw;
      color: #fff;
      margin: 48px 0 44px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      overflow: hidden;
      position: relative;
      animation: cardIn 1s cubic-bezier(.23,1.24,.45,1) both;
      user-select: none;
    }
    @keyframes cardIn {
      0% { opacity: 0; transform: scale(0.85) translateY(24px);}
      100% { opacity: 1; transform: scale(1) translateY(0);}
    }
    .kuromi-avatar {
      width: 62px; height: 62px;
      border-radius: 50%;
      border: 3px solid #d787d9;
      object-fit: cover;
      background: #fff;
      margin-top: -40px;
      margin-bottom: 8px;
      box-shadow: 0 3px 11px #db9fe4;
      z-index: 3;
    }
    .kuromi-title {
      font-size: 1.6rem;
      font-weight: 900;
      background: linear-gradient(90deg, #fff 10%, #d687d8 45%, #b17fd7 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2.4px;
      text-shadow: 1px 1px 6px #fff9, 0 2px 0 #875dbb55, 0 0 5px #db87db55;
      line-height: 1.15;
      user-select: none;
      text-align: center;
      filter: drop-shadow(0 4px 12px #9c69d428);
      border-radius: 6px;
      padding: 0 0.15rem;
      margin-bottom: 0.3rem;
      margin-top: 0.2rem;
      z-index: 4;
    }
    .ip-info-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: flex-start;
      margin: 0 auto 0.6rem auto;
    }
    .ip-info-item {
      background: linear-gradient(90deg, #fff9 20%, #e4b6eb44 100%);
      border-radius: 14px;
      box-shadow: 0 2px 6px 0 #cda3e555, 0 0 0 1px #d794d425;
      padding: 9px 16px;
      width: 95%;
      display: flex;
      align-items: center;
      font-size: 1.06em;
      font-weight: 600;
      border: 1px solid #fff4;
      cursor: default;
      min-height: 30px;
      user-select: text;
    }
    .ip-info-item:hover {
      box-shadow: 0 5px 16px 0 #e3ace733, inset 0 2px 14px #fff8;
      background: linear-gradient(90deg, #fff8 50%, #f0dbf3aa 100%);
      transform: scale(1.02);
      z-index: 12;
    }
    .ip-label {
      color: #d47ed6;
      font-weight: 700;
      letter-spacing: 1.2px;
      min-width: 70px;
      text-align: left;
      text-shadow: 0 1px 4px #fff7, 1px 1px 0 #fff6;
      filter: brightness(1.12);
      font-size: 1.05em;
      margin-right: 0.6em;
      display: flex;
      align-items: center;
      gap: 0.3em;
    }
    .ip-emoji {
      font-size: 1.2em;
      margin-right: 0.15em;
      filter: drop-shadow(0 1px 3px #ffd8ff);
    }
    .ip-value {
      color: #3d2f56;
      font-size: 1em;
      opacity: 0.88;
      font-weight: 700;
      margin-left: auto;
      text-align: right;
      word-break: break-word;
      max-width: 65%;
      transition: color 0.15s;
      user-select: text;
    }
    .ip-value.error {
      color: #d9534f;
      animation: blinkError 1.2s steps(2, start) 3;
    }
    @keyframes blinkError {
      0%, 100% { color: #d9534f; }
      50% { color: #fff; }
    }
    .quote-panel {
      background: linear-gradient(135deg, #fff9 95%, #e0bff392 100%);
      border-radius: 18px;
      box-shadow: 0 2px 14px #2a204142, 0 0 0 2px #fff6, inset 0 3px 14px #d77bdb34;
      width: 92%;
      max-width: 320px;
      margin: 10px auto 12px auto;
      padding: 16px 12px 14px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      z-index: 6;
      transition: box-shadow 0.3s;
    }
    .quote-title {
      color: #d672d6;
      font-size: 1.05em;
      font-weight: 900;
      margin-bottom: 13px;
      letter-spacing: 1.3px;
      text-shadow: 0 3px 14px #fff7, 1px 1px 0 #7a58d355;
      font-family: inherit;
    }
    .quote-bubble {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 3px 10px #db87e480, 0 0 0 2px #eea7ee;
      display: inline-block;
      padding: 12px 14px;
      min-width: 130px;
      min-height: 44px;
      font-family: inherit;
      color: #a154a1;
      font-weight: 700;
      z-index: 4;
      line-height: 1.3;
      text-align: center;
    }
    .divider {
      margin: 0.7rem 0 0.9rem 0;
      border-top: 2px dashed #d672d6cc;
      width: 90%;
      margin-left: auto; margin-right: auto;
      opacity: 0.48;
    }
    .float-ani {
      position: absolute;
      left: 50%; bottom: 38px;
      transform: translateX(-50%);
      width: 110px; height: 52px;
      pointer-events: none;
      z-index: 11;
      opacity: 0.75;
    }
    .float-shape {
      position: absolute;
      font-size: 1.1em;
      opacity: 0.7;
      animation: floatUp 4.5s linear infinite;
      will-change: transform, opacity;
      filter: drop-shadow(0 1px 6px #ffd6ff);
    }
    .float-shape.star1 { left: 6px; animation-delay: 0s; color:#dda4e0;}
    .float-shape.heart1 { left: 42px; animation-delay: 2.3s; color:#d672d6;}
    .float-shape.star2 { left: 74px; animation-delay: .9s; color:#e3b8ee;}
    @keyframes floatUp {
      0% { bottom: 0; opacity: 0.75;}
      30% { opacity: 1;}
      85% { opacity: 1;}
      100% { bottom: 17px; opacity: 0;}
    }
    .ms-footer-note {
      width: 100vw;
      max-width: 100vw;
      text-align: center;
      font-family: 'AlimamaFangYuanTiVF', 'PingFang SC', 'Microsoft Yahei', Arial, sans-serif;
      font-size: 10px;
      color: rgba(183, 144, 209, 0.5);
      background: transparent;
      position: fixed;
      left: 0;
      bottom: 0;
      line-height: 1.2;
      letter-spacing: 1.1px;
      z-index: 100;
      padding-bottom: 2px;
      font-weight: 400;
      user-select: none;
      pointer-events: none;
      user-select: none;
    }
    @media (max-width: 540px) {
      .kuromi-card {
        padding: 0.6rem 0.05rem 0.8rem 0.05rem;
        margin-top: 12vw;
        margin-bottom: 12vw;
        max-width: 98vw;
        gap: 8px;
      }
      .kuromi-title {
        font-size: 1.1rem;
        margin-bottom: 0.25rem;
      }
      .ip-info-list {
        gap: 6px;
      }
      .ip-info-item {
        font-size: 0.95em;
        padding: 7px 9px;
      }
      .quote-panel {
        padding: 8px 3vw 10px 3vw;
      }
      .quote-title {
        font-size: 1em;
      }
      .kuromi-avatar {
        width: 38px;
        height: 38px;
        margin-top: -22px;
      }
      .float-ani {
        width: 55px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <svg class="bg-svg" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg">
    <circle cx="17vw" cy="29vh" r="45" fill="#bb97c844" />
    <circle cx="85vw" cy="80vh" r="24" fill="#dda4e044" />
    <ellipse cx="48vw" cy="95vh" rx="60" ry="14" fill="#fff4" opacity="0.10" />
    <path d="M60 95 Q66 102 72 95 T84 95" stroke="#d67bd2" stroke-width="2.2" fill="none" opacity="0.12" />
    <polygon points="150,180 152,190 160,188 158,196 168,196 158,201 162,210 154,204 150,210 150,202 142,207 146,198 137,197 146,193 143,185 150,190" fill="#d672d677" />
  </svg>

  <img class="corner corner-tl" src="https://img.alicdn.com/imgextra/i4/O1CN01A7d8is1J6v1cW0rA2_!!6000000001017-2-tps-72-72.png" alt="蝴蝶结" />
  <img class="corner corner-tr" src="https://img.alicdn.com/imgextra/i1/O1CN01Xnqb1C1fVfLwVxkEQ_!!6000000004028-2-tps-72-72.png" alt="星星" />
  <img class="corner corner-bl" src="https://img.alicdn.com/imgextra/i2/O1CN01N9nTnO1X2w5zq6IuV_!!6000000002856-2-tps-72-72.png" alt="爪印" />
  <img class="corner corner-br" src="https://img.alicdn.com/imgextra/i2/O1CN01N9nTnO1X2w5zq6IuV_!!6000000002856-2-tps-72-72.png" alt="爪印" />

  <div class="kuromi-card" role="main" aria-label="羊毛风险检测卡片">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01vZ2G8b1qJwR0mKQ8r_!!6000000005484-2-tps-500-500.png" alt="库洛米" class="kuromi-avatar" />
    <h1 class="kuromi-title">肉松老师羊毛风险检测</h1>
    <section class="ip-info-list" aria-live="polite" aria-atomic="true">
      <div class="ip-info-item">
        <span class="ip-label"><span class="ip-emoji" aria-hidden="true">🌏</span>IP地址</span>
        <span class="ip-value" id="ip">加载中…</span>
      </div>
      <div class="ip-info-item">
        <span class="ip-label"><span class="ip-emoji" aria-hidden="true">📍</span>归属地</span>
        <span class="ip-value" id="location">加载中…</span>
      </div>
      <div class="ip-info-item">
        <span class="ip-label"><span class="ip-emoji" aria-hidden="true">🏢</span>运营商</span>
        <span class="ip-value" id="organization">加载中…</span>
      </div>
    </section>
    <div class="quote-panel" aria-label="今日语录">
      <div class="quote-title">今日语录</div>
      <div class="quote-bubble">
        <div class="quote-list">
          <div class="quote-item">今天，你薅了吗？</div>
          <div class="quote-item">你离被风控只差一个薅字。</div>
          <div class="quote-item">未被标记，这是一种天赋。</div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="float-ani" aria-hidden="true">
      <span class="float-shape star1">★</span>
      <span class="float-shape heart1">❤</span>
      <span class="float-shape star2">☆</span>
    </div>
  </div>

  <div class="ms-footer-note" aria-label="版权及免责声明">
    本页面仅提供风控状态检测服务，不采集或存储任何个人信息。数据由JD、天猫等主流电商平台官方接口实时获取，确保准确可靠。
  </div>

  <script>
    async function fetchIPInfo() {
      try {
        const resp = await fetch('https://api.ip.sb/geoip');
        const data = await resp.json();
        document.getElementById('ip').textContent = data.ip || '未知';
        let loc = '';
        if(data.country) loc += data.country;
        if(data.region) loc += ' ' + data.region;
        if(data.city) loc += ' ' + data.city;
        document.getElementById('location').textContent = loc || '未知';
        document.getElementById('organization').textContent = data.isp || '未知';
      } catch(e) {
        document.getElementById('ip').textContent = '获取失败';
        document.getElementById('location').textContent = '获取失败';
        document.getElementById('organization').textContent = '获取失败';
      }
    }
    fetchIPInfo();
  </script>
</body>
</html>
