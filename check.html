<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <title>肉松大王羊毛风控值检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 国内字体 -->
  <link href="https://fonts.font.im/css?family=ZCOOL+KuaiLe" rel="stylesheet" />
  <style>
    /* 重置 */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'ZCOOL KuaiLe', '微软雅黑', Arial, sans-serif;
      background: radial-gradient(circle at top left, #FFF9E5, #FFD5B8 70%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
      color: #4a2e00;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.8rem;
      color: #d9611e;
      text-shadow:
        1px 1px 2px #ffd6a2,
        0 0 20px #ffaf5e;
      margin-bottom: 20px;
      user-select: none;
    }
    #ipBox, #riskBox {
      background: rgba(255 255 255 / 0.95);
      padding: 22px 28px;
      border-radius: 20px;
      box-shadow:
        0 4px 28px rgba(255, 160, 44, 0.28),
        inset 0 0 15px #ffe0b1;
      font-size: 1.3rem;
      font-weight: 600;
      user-select: text;
      max-width: 360px;
      margin-bottom: 24px;
      transition: box-shadow 0.3s ease;
    }
    #riskBox {
      display: none;
      color: #a85100;
    }
    .loading {
      font-style: italic;
      font-weight: 700;
      font-size: 1.2rem;
      color: #d95c00;
      letter-spacing: 4px;
      margin-bottom: 32px;
      animation: blink 1.2s infinite;
      user-select: none;
      user-drag: none;
      -webkit-user-select:none;
      -webkit-user-drag:none;
    }
    @keyframes blink {
      0%,50%,100% { opacity: 1; }
      25%,75% { opacity: 0.3; }
    }
    #dots {
      font-weight: 900;
      color: #e06e00;
    }
    .congrats {
      display: none;
      font-family: 'ZCOOL KuaiLe', cursive, Arial, sans-serif;
      font-size: 1.7rem;
      color: #f9b800;
      text-shadow:
        2px 4px 15px #7a5600,
        0 0 30px #ffe680;
      animation: tada 1.4s ease forwards;
      max-width: 360px;
      margin: 0 auto;
      user-select: none;
      user-drag: none;
    }
    .congrats .emoji {
      font-size: 3.8rem;
      margin-right: 0.3em;
      filter: drop-shadow(0 0 16px #ffd900);
      display: inline-block;
      animation: crown-bounce 1.8s infinite;
      vertical-align: middle;
    }
    @keyframes crown-bounce {
      0%,100% { transform: translateY(0) rotate(-10deg);}
      50% { transform: translateY(-20px) rotate(15deg);}
    }
    @keyframes tada {
      0% { transform: scale(1);}
      15% { transform: scale(1.2) rotate(-5deg);}
      30% { transform: scale(.95) rotate(5deg);}
      45% { transform: scale(1.05) rotate(0);}
      60% { transform: scale(1);}
      100% { transform: scale(1);}
    }
    /* 手机端适配 */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      #ipBox, #riskBox, .congrats {
        font-size: 1rem;
        max-width: 90vw;
        padding: 16px 20px;
      }
      .congrats .emoji {
        font-size: 2.5rem;
      }
      .loading {
        font-size: 1rem;
        letter-spacing: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>肉松大王羊毛风控值检测</h1>
  <div id="ipBox" aria-live="polite">获取IP中...</div>
  <div class="loading" id="loadingText" aria-live="polite">
    正在检测中<span id="dots">...</span>
  </div>
  <div id="riskBox" aria-live="polite">
    风控值：<span id="riskValue">--</span>
  </div>
  <div class="congrats" id="congratsBox" role="alert" aria-live="assertive">
    <span class="emoji">🥳</span>肉松大王恭喜您的IP一点毛病没有！
  </div>

  <script>
    // 动态点点点动画
    function animateDots() {
      const dots = document.getElementById('dots');
      let count = 0;
      return setInterval(() => {
        count = (count + 1) % 4;
        dots.textContent = '.'.repeat(count);
      }, 600);
    }

    // 调用淘宝IP接口获取真实IP
    async function fetchIP() {
      try {
        const res = await fetch('https://ip.taobao.com/outGetIpInfo?ip=myip&accessKey=alibaba-inc');
        const json = await res.json();
        if(json.code === 0 && json.data) {
          return json.data.ip;
        }
        return null;
      } catch {
        return null;
      }
    }

    // 简单风控值判定示例（你可以替换成你的真实逻辑）
    function calcRisk(ip) {
      if(!ip) return -1;
      // 示例：如果IP是内网段或localhost风险较高
      if(ip.startsWith('192.') || ip.startsWith('10.') || ip.startsWith('127.')) {
        return 90;
      }
      // 其他IP视为低风险
      return 5;
    }

    async function runDetection() {
      const ipBox = document.getElementById('ipBox');
      const riskBox = document.getElementById('riskBox');
      const riskValue = document.getElementById('riskValue');
      const loadingText = document.getElementById('loadingText');
      const congratsBox = document.getElementById('congratsBox');

      const intervalId = animateDots();

      ipBox.textContent = '获取IP中...';

      const ip = await fetchIP();

      if(ip) {
        ipBox.textContent = `当前IP地址：${ip}`;
      } else {
        ipBox.textContent = `无法获取IP 😢`;
      }

      // 假装检测延迟
      setTimeout(() => {
        clearInterval(intervalId);
        loadingText.style.display = 'none';
        riskBox.style.display = 'block';

        const risk = calcRisk(ip);
        if(risk < 0) {
          riskValue.textContent = '--';
          ipBox.textContent = 'IP检测失败';
        } else {
          riskValue.textContent = risk;
        }

        // 风控值低弹出祝贺动画
        if(risk !== -1 && risk <= 10) {
          setTimeout(() => {
            congratsBox.style.display = 'block';
          }, 900);
        }
      }, 3200);
    }

    runDetection();
  </script>
</body>
</html>
