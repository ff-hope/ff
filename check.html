<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>风控值检测结果 - 肉松大王</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 国内字体 -->
  <link href="https://fonts.font.im/css?family=ZCOOL+KuaiLe" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'ZCOOL KuaiLe', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #FFF6E5, #FFDDC1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 24px;
    }
    .title {
      font-size: 2rem;
      color: #ff7f50;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .success-emoji {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }
    .message {
      font-size: 1.3rem;
      color: #ff5722;
      margin-bottom: 24px;
    }
    .info-box {
      background: #ffffffcc;
      padding: 20px 16px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 340px;
    }
    .ip, .location, .isp, .risk {
      font-size: 1rem;
      margin: 6px 0;
      color: #444;
    }
    .footer {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="success-emoji">🥳</div>
  <div class="title">肉松大王风控检测</div>
  <div class="message">肉松大王恭喜您的IP一点毛病没有！</div>

  <div class="info-box" id="result">
    正在加载中，请稍候...
  </div>

  <div class="footer">检测基于真实IP数据，如有误请重试</div>

  <script>
    async function fetchRisk() {
      try {
        const res = await fetch('https://api.ip.sb/geoip');
        const data = await res.json();
        const html = `
          <div class="ip">🌐 IP地址：${data.ip}</div>
          <div class="location">📍 地区：${data.country} ${data.region} ${data.city}</div>
          <div class="isp">💼 运营商：${data.isp || '未知'}</div>
          <div class="risk">✅ 风控状态：正常</div>
        `;
        document.getElementById('result').innerHTML = html;
      } catch (e) {
        document.getElementById('result').innerHTML = `
          <div class="risk">❌ 无法获取您的IP信息，请稍后重试</div>
        `;
      }
    }

    fetchRisk();
  </script>
</body>
</html>
