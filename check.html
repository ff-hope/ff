<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>贝贝的羊毛风控值检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/haozi/imgs/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: "Segoe UI", "微软雅黑", Arial, sans-serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.96);
      padding: 36px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 32px 0 rgba(67,198,172,0.13), 0 1.5px 8px 0 rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s;
      max-width: 95vw;
      width: 380px;
    }
    .container:hover {
      box-shadow: 0 10px 40px 0 rgba(67,198,172,0.21), 0 3px 16px 0 rgba(0,0,0,0.06);
    }
    .title {
      color: #0fc1a7;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 18px;
      letter-spacing: 1.2px;
    }
    .desc {
      color: #333;
      font-size: 1.12rem;
      margin-bottom: 22px;
      line-height: 1.7;
    }
    .guide-img {
      margin: 0 0 18px 0;
      max-width: 90%;
      border-radius: 14px;
      box-shadow: 0 2px 8px 0 rgba(67,198,172,0.17);
      border: 1.5px solid #e0f7f4;
    }
    .support {
      color: #999;
      font-size: 0.95rem;
      margin-top: 16px;
    }
    @media (max-width: 480px) {
      .container {
        padding: 18px 4vw;
        width: 98vw;
      }
      .title { font-size: 1.2rem; }
      .desc { font-size: 0.98rem; }
    }
  </style>
  <script>
    // 检测是否是微信内置浏览器
    document.addEventListener('DOMContentLoaded', function() {
      const ua = navigator.userAgent.toLowerCase();
      if (!ua.includes("micromessenger")) {
        window.location.href = "check.html";
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="title">请用浏览器打开本页面</div>
    <div class="desc">
      当前页面暂不支持微信直接访问。<br>
      请点击右上角 <b>“⋯”</b> ，选择 <b>“在浏览器中打开”</b>。
    </div>
    <img class="guide-img" src="https://cdn.jsdelivr.net/gh/haozi/imgs/2023/07/27/open_browser_wechat.jpg" alt="在微信中用浏览器打开教程图示">
    <div class="support">如有疑问，请联系客服或查看帮助。</div>
  </div>
</body>
</html>
