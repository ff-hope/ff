<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>肉松老师羊毛风险检测</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @font-face {
      font-family: 'AlimamaFangYuanTiVF';
      src: url('https://static.wenfont.com/font/AlimamaFangYuanTiVF-Thin.woff2') format('woff2');
      font-display: swap;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at 60% 30%, #a7c8fd44 0%, transparent 65%) fixed,
                  radial-gradient(ellipse at 30% 80%, #f9b0e344 0px, transparent 60%) fixed,
                  linear-gradient(135deg, #2b2145 0%, #7a58d3 60%, #f9b0e3 100%);
      /* 叠加微弱噪点纹理 */
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'AlimamaFangYuanTiVF', 'PingFang SC', 'Microsoft Yahei', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
      background-blend-mode: overlay;
    }
    /* 噪点纹理遮罩 */
    body::before {
      content: "";
      pointer-events: none;
      position: fixed;
      z-index: 0;
      left: 0; top: 0; right: 0; bottom: 0;
      background: url('https://cdn.jsdelivr.net/gh/ff-hope/cdnstatic@main/noise-light.png');
      opacity: .11;
      mix-blend-mode: overlay;
    }
    /* 背景SVG */
    .bg-svg {
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
    }
    /* 角落贴纸装饰 */
    .corner {
      position: fixed;
      width: 52px; height: 52px;
      z-index: 10;
      pointer-events: none;
      opacity: 0.46;
      filter: blur(.5px);
    }
    .corner-tl { left: 0; top: 0; transform: rotate(-13deg);}
    .corner-tr { right: 0; top: 0; transform: rotate(17deg);}
    .corner-bl { left: 0; bottom: 0; transform: rotate(7deg);}
    .corner-br { right: 0; bottom: 0; transform: rotate(-23deg);}
    /* 主卡片立体感+渐变 */
    .kuromi-card {
      background: linear-gradient(135deg, #433e5a 30%, #f9b0e3cc 100%);
      border-radius: 28px;
      box-shadow:
        0 6px 32px 0 #7156b5aa,
        0 2px 12px 0 #e774b255,
        inset 0 -8px 32px 0 #fff4,
        0 0 0 1.5px #fff2;
      padding: 2.5rem 1.4rem 2.2rem 1.4rem;
      max-width: 420px;
      width: 96vw;
      text-align: center;
      color: #fff;
      position: relative;
      margin: 56px 0 56px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 5;
      gap: 22px;
      animation: cardIn .95s cubic-bezier(.23,1.24,.45,1) both;
      transition: box-shadow 0.25s, transform 0.21s;
    }
    @keyframes cardIn {
      0% { opacity:0; transform:scale(.82) translateY(40px);}
      100% { opacity:1; transform:scale(1) translateY(0);}
    }
    .kuromi-card:hover {
      box-shadow:
        0 12px 32px 0 #7a58d388,
        0 3px 14px 0 #f9b0e388,
        inset 0 -8px 32px 0 #fff5,
        0 0 0 2px #fff3;
      transform: scale(1.012);
    }
    .kuromi-avatar {
      width: 82px; height: 82px;
      border-radius: 50%;
      border: 4px solid #e774b2;
      object-fit: cover;
      background: #fff;
      margin-top: -60px; margin-bottom: 4px;
      box-shadow: 0 2px 16px #e774b2;
      animation: avatarAppear 1s;
    }
    @keyframes avatarAppear {
      0% { opacity:0; transform: scale(0.5);}
      100% { opacity:1; transform: scale(1);}
    }
    .kuromi-title {
      font-size: 2.3rem;
      font-weight: 900;
      margin: 0 0 1.15rem 0;
      background: linear-gradient(90deg,#e774b2,#fff 38%,#7a58d3 80%);
      background-clip: text;
      color: transparent;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2.2px;
      text-shadow: 1px 1px 6px #fff8, 0 2px 0 #7a58d355, 0 0 12px #e774b255;
      line-height: 1.2;
      filter: drop-shadow(0 3px 10px #7a58d355);
      user-select: none;
    }
    /* 卡片式IP信息条目 */
    .ip-info-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 0 auto 2px auto;
      padding: 0;
      align-items: center;
    }
    .ip-info-item {
      background: linear-gradient(90deg,#fff7 10%,#e5d3f940 100%);
      border-radius: 16px;
      box-shadow:
        0 2px 10px 0 #b3a0e033,
        0 0 0 1.5px #e774b224,
        inset 0 2px 14px #fff3;
      padding: 9px 17px 9px 17px;
      min-width: 0;
      width: 92%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      font-size: 1.08em;
      transition: box-shadow 0.18s, transform 0.19s, background 0.21s;
      border: 1px solid #fff3;
      position: relative;
      cursor: pointer;
    }
    .ip-info-item:not(:last-child) {
      margin-bottom: 1px;
    }
    .ip-info-item:hover {
      box-shadow:
        0 4px 14px 0 #e774b2aa,
        0 0 0 2.5px #7a58d355,
        inset 0 3px 18px #fff4;
      background: linear-gradient(90deg,#fff 32%,#e5d3f988 100%);
      transform: scale(1.022);
      z-index: 10;
    }
    .ip-label {
      color: #e774b2;
      font-weight: 800;
      letter-spacing: 1.1px;
      min-width: 76px;
      text-align: left;
      text-shadow: 0 1px 4px #fff8, 1px 1px 0 #fff6;
      filter: brightness(1.08);
      opacity: 0.97;
    }
    .ip-value {
      color: #36304a;
      font-size: 1.04em;
      opacity: 0.82;
      text-align: right;
      font-weight: 700;
      margin-left: 12px;
      max-width: 62%;
      word-break: break-all;
      transition: color 0.15s;
    }
    .ip-value.error {
      color: #e74c3c;
      animation: blinkError 1s steps(2, start) 2;
    }
    @keyframes blinkError {
      0%,100% { color: #e74c3c; }
      50% { color: #fff; }
    }
    /* 语录面板阴影+渐变+排版 */
    .quote-panel {
      background: linear-gradient(135deg, #fff9 80%, #edc5f944 100%);
      border-radius: 22px;
      box-shadow:
        0 2px 18px #1f1b2e42,
        0 0 0 4px #fff3,
        inset 0 2px 24px #e774b230;
      width: 330px;
      max-width: 92vw;
      margin: 10px auto 18px auto;
      padding: 32px 15px 32px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 6;
      transition: box-shadow 0.3s;
    }
    .quote-title {
      color: #e774b2;
      font-size: 1.5em;
      font-weight: 900;
      margin-bottom: 22px;
      letter-spacing: 2.5px;
      text-shadow: 0 3px 14px #fff7, 1px 1px 0 #7a58d355;
      font-family: inherit;
      filter: brightness(1.05);
      user-select: none;
    }
    .quote-bubble {
      background: #fff;
      border-radius: 18px 18px 18px 18px;
      box-shadow: 0 2px 18px #e774b280, 0 0 0 2px #f9b0e3;
      display: inline-block;
      padding: 20px 17px;
      min-width: 220px;
      min-height: 85px;
      position: relative;
      margin: 0 auto;
      font-family: inherit;
      z-index: 4;
    }
    .quote-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .quote-item {
      color: #e774b2;
      font-size: 1.17em;
      font-weight: bold;
      font-family: inherit;
      text-shadow: 0 1px 8px #f9b0e385, 1px 1px 0 #fff7;
      opacity: 0.95;
      animation: quoteFloat 3.7s ease-in-out infinite alternate;
      will-change: transform, opacity;
      position: relative;
      white-space: pre-line;
      transition: opacity 0.3s, transform 0.3s;
      margin-bottom: 6px;
    }
    .quote-item:nth-child(1) { animation-delay: 0s;}
    .quote-item:nth-child(2) { animation-delay: 1.2s;}
    .quote-item:nth-child(3) { animation-delay: 2.3s;}
    @keyframes quoteFloat {
      0% { opacity: 0.95; transform: translateY(0px);}
      40% { opacity: 1; transform: translateY(-8px) scale(1.03);}
      60% { opacity: 1; transform: translateY(8px) scale(0.99);}
      100% { opacity: 0.95; transform: translateY(0px);}
    }
    .divider {
      margin: 1.3rem 0 1.1rem 0;
      border-top: 2px dashed #e774b2;
      width: 90%;
      margin-left:auto; margin-right:auto;
      opacity: 0.7;
    }
    /* 浮动星星/爱心动画 */
    .float-ani {
      position: absolute;
      left: 50%; bottom: 92px;
      transform: translateX(-50%);
      width: 220px; height: 80px;
      pointer-events: none;
      z-index: 9;
      opacity: 0.85;
    }
    .float-shape {
      position: absolute;
      font-size: 1.3em;
      opacity: 0.8;
      animation: floatUp 4.2s linear infinite;
      will-change: transform, opacity;
      filter: drop-shadow(0 1px 5px #fff6);
    }
    .float-shape.star1 { left: 8px; animation-delay: 0s; color:#f9b0e3;}
    .float-shape.star2 { left: 42px; animation-delay: 1.3s; color:#91baff;}
    .float-shape.heart1 { left: 78px; animation-delay: 2.2s; color:#e774b2;}
    .float-shape.star3 { left: 110px; animation-delay: .8s; color:#fff;}
    .float-shape.heart2 { left: 160px; animation-delay: 2.6s; color:#a7c8fd;}
    .float-shape.star4 { left: 30px; animation-delay: 1.7s; color:#fae2f5;}
    .float-shape.heart3 { left: 140px; animation-delay: 0.9s; color:#e774b2;}
    .float-shape.star5 { left: 190px; animation-delay: 3.1s; color:#f9b0e3;}
    @keyframes floatUp {
      0% { bottom: 0; opacity: 0.78;}
      30% { opacity: 1;}
      85% { opacity: 1;}
      100% { bottom: 56px; opacity: 0;}
    }
    .ms-footer-note {
      width: 100vw; max-width: 100vw;
      text-align: center;
      font-family: 'AlimamaFangYuanTiVF','PingFang SC','Microsoft Yahei',Arial,sans-serif;
      font-size: 11px;
      color: #e7dbf0;
      background: transparent;
      position: fixed;
      left: 0; bottom: 0;
      line-height: 1.6;
      letter-spacing: 1.1px;
      z-index: 100;
      padding-bottom: 2.5px;
      opacity: 0.40;
      font-weight: 400;
      user-select: none;
      pointer-events: none;
    }
    @media (max-width: 540px) {
      .kuromi-card { padding: 1.2rem 0.2rem 1.1rem 0.2rem; margin-top: 8vw; margin-bottom: 23vw;}
      .quote-panel { padding: 14px 2vw 14px 2vw;}
      .kuromi-avatar { width: 56px; height: 56px;}
      .quote-title { font-size: 1.13em;}
      .ip-info-item { font-size: .98em;}
      .float-ani { width: 120px;}
      .divider { margin: 12px 0;}
    }
  </style>
</head>
<body>
  <!-- 背景SVG -->
  <svg class="bg-svg" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg">
    <circle cx="17vw" cy="29vh" r="45" fill="#a7c8fd44"/>
    <circle cx="85vw" cy="80vh" r="24" fill="#f9b0e344"/>
    <ellipse cx="48vw" cy="95vh" rx="60" ry="14" fill="#fff4" opacity="0.12"/>
    <path d="M60 95 Q66 102 72 95 T84 95" stroke="#e774b2" stroke-width="2.2" fill="none" opacity="0.18"/>
    <polygon points="150,180 152,190 160,188 158,196 168,196 158,201 162,210 154,204 150,210 150,202 142,207 146,198 137,197 146,193 143,185 150,190" fill="#e774b277"/>
  </svg>
  <!-- 角落贴纸 -->
  <img class="corner corner-tl" src="https://img.alicdn.com/imgextra/i4/O1CN01A7d8is1J6v1cW0rA2_!!6000000001017-2-tps-72-72.png" alt="蝴蝶结">
  <img class="corner corner-tr" src="https://img.alicdn.com/imgextra/i1/O1CN01Xnqb1C1fVfLwVxkEQ_!!6000000004028-2-tps-72-72.png" alt="星星">
  <img class="corner corner-bl" src="https://img.alicdn.com/imgextra/i2/O1CN01N9nTnO1X2w5zq6IuV_!!6000000002856-2-tps-72-72.png" alt="爪印">
  <img class="corner corner-br" src="https://img.alicdn.com/imgextra/i2/O1CN01N9nTnO1X2w5zq6IuV_!!6000000002856-2-tps-72-72.png" alt="爪印">
  <div class="kuromi-card">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01vZ2G8b1qJwR0mKQ8r_!!6000000005484-2-tps-500-500.png" alt="库洛米" class="kuromi-avatar" id="kuromi-avatar">
    <h1 class="kuromi-title">肉松老师羊毛风险检测</h1>
    <!-- 专业IP信息条目式 -->
    <div class="ip-info-list">
      <div class="ip-info-item" id="ip-row"><span class="ip-label">IP地址</span><span class="ip-value" id="ip">加载中…</span></div>
      <div class="ip-info-item" id="location-row"><span class="ip-label">归属地</span><span class="ip-value" id="location">加载中…</span></div>
      <div class="ip-info-item" id="organization-row"><span class="ip-label">运营商</span><span class="ip-value" id="organization">加载中…</span></div>
      <div class="ip-info-item" id="asn-row"><span class="ip-label">AS号</span><span class="ip-value" id="asn">加载中…</span></div>
      <div class="ip-info-item" id="iptype-row"><span class="ip-label">IP类型</span><span class="ip-value" id="iptype">加载中…</span></div>
      <div class="ip-info-item" id="timezone-row"><span class="ip-label">时区</span><span class="ip-value" id="timezone">加载中…</span></div>
      <div class="ip-info-item" id="country_code-row"><span class="ip-label">国家代码</span><span class="ip-value" id="country_code">加载中…</span></div>
    </div>
    <div class="quote-panel">
      <div class="quote-title">今日语录</div>
      <div class="quote-bubble">
        <div class="quote-list">
          <div class="quote-item">今天 你薅了吗？</div>
          <div class="quote-item">你离被风控只差一个薅字。</div>
          <div class="quote-item">未被标记，这是一种天赋。</div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="float-ani">
      <span class="float-shape star1">★</span>
      <span class="float-shape heart1">❤</span>
      <span class="float-shape star2">☆</span>
      <span class="float-shape star3">★</span>
      <span class="float-shape heart2">❤</span>
      <span class="float-shape star4">☆</span>
      <span class="float-shape heart3">❤</span>
      <span class="float-shape star5">★</span>
    </div>
  </div>
  <div class="ms-footer-note">
    注：只做风控检测不存储任何数据，JD 天猫等APP后台api真实检测
  </div>
  <script>
    async function fetchIPInfo() {
      try {
        const resp = await fetch('https://api.ip.sb/geoip');
        const data = await resp.json();
        document.getElementById('ip').textContent = data.ip || '未知';
        let loc = '';
        if (data.country) loc += data.country;
        if (data.region) loc += ' ' + data.region;
        if (data.city) loc += ' ' + data.city;
        document.getElementById('location').textContent = loc.trim() || '未知';
        document.getElementById('organization').textContent = data.organization || '未知';
        document.getElementById('asn').textContent = data.asn || '未知';
        document.getElementById('iptype').textContent = data.ip && data.ip.includes(':') ? 'IPv6' : 'IPv4';
        document.getElementById('timezone').textContent = data.timezone || '未知';
        document.getElementById('country_code').textContent = data.country_code || '未知';
      } catch(e) {
        const keys = ['ip','location','organization','asn','iptype','timezone','country_code'];
        keys.forEach(id=>{
          document.getElementById(id).textContent='获取失败';
          document.getElementById(id).classList.add('error');
        });
      }
    }
    fetchIPInfo();

    // 微交互：条目浮动效果（移动端无效）
    document.querySelectorAll('.ip-info-item').forEach(item=>{
      item.addEventListener('mouseenter',()=>item.style.transform='scale(1.025)');
      item.addEventListener('mouseleave',()=>item.style.transform='');
    });
  </script>
</body>
</html>
