<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>肉松的羊毛风控值检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 引入Google字体 -->
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "微软雅黑", Arial, sans-serif;
      background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      width: 100%;
      max-width: 360px;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      margin-bottom: 28px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      margin: 16px auto;
      padding: 18px 20px;
      border-radius: 14px;
      font-size: 19px;
      user-select: text;
      box-shadow: 0 6px 24px 0 rgb(0 0 0 / 7%);
      transition: box-shadow .3s;
    }
    .loading {
      margin-top: 36px;
      font-size: 17px;
      letter-spacing: 3px;
      font-weight: 600;
      font-style: italic;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    .congrats {
      display: none;
      margin-top: 32px;
      font-family: 'Pacifico', 'ZCOOL KuaiLe', cursive, sans-serif;
      font-size: 1.5em;
      color: #fff700;
      text-shadow: 2px 4px 10px #5e5e5e, 0 0 20px #f3f3f3;
      animation: tada 1.2s ease;
      position: relative;
    }
    .congrats .emoji {
      display: inline-block;
      font-size: 2.5em;
      vertical-align: middle;
      animation: crown-bounce 1.8s infinite;
      margin-right: .3em;
      filter: drop-shadow(0 0 12px #fff700);
    }
    @keyframes crown-bounce {
      0%,100% { transform: translateY(0) rotate(-10deg);}
      50% { transform: translateY(-18px) rotate(15deg);}
    }
    @keyframes tada {
      0% { transform: scale(1);}
      15% { transform: scale(1.2) rotate(-3deg);}
      30% { transform: scale(.95) rotate(3deg);}
      45% { transform: scale(1.05) rotate(0);}
      60% { transform: scale(1);}
      100% { transform: scale(1);}
    }
    @media (max-width: 480px) {
      main { padding: 24px 4vw; }
      h1 { font-size: 21px; }
      .card { font-size: 15px; padding: 13px 6vw;}
      .congrats { font-size: 1em; }
      .congrats .emoji { font-size:1.6em;}
    }
  </style>
</head>
<body>
  <main>
    <h1>贝贝的羊毛风控值检测</h1>
    <div class="card" id="ipBox" aria-live="polite">获取IP中...</div>
    <div class="loading" id="loadingText" aria-live="polite">正在检测中<span id="dots">...</span></div>
    <div class="card" id="riskBox" style="display:none;">
      风控值：<span id="riskValue">--</span>
    </div>
    <div class="congrats" id="congratsBox">
      <span class="emoji">👑</span>贝贝羊毛王恭喜您IP一点毛病都没有！
    </div>
  </main>
  <script>
    // 获取客户端IP的接口，使用免费的ipify
    async function getIP() {
      try {
        const res = await fetch('https://api64.ipify.org?format=json');
        if (!res.ok) throw new Error('网络异常');
        const data = await res.json();
        return data.ip;
      } catch {
        return null;
      }
    }

    // 模拟风控值，1~100之间随机数
    function simulateRiskValue() {
      return Math.floor(Math.random() * 100) + 1;
    }

    // 动态点点点动画
    function animateDots() {
      const dots = document.getElementById('dots');
      let count = 0;
      setInterval(() => {
        count = (count + 1) % 4;
        dots.textContent = '.'.repeat(count);
      }, 600);
    }

    async function runDetection() {
      const ipBox = document.getElementById('ipBox');
      const riskBox = document.getElementById('riskBox');
      const riskValue = document.getElementById('riskValue');
      const loadingText = document.getElementById('loadingText');
      const congratsBox = document.getElementById('congratsBox');

      animateDots();

      const ip = await getIP();
      if (ip) {
        ipBox.textContent = `当前IP地址：${ip}`;
      } else {
        ipBox.textContent = `无法获取IP 😢`;
      }

      // 模拟检测延时
      setTimeout(() => {
        loadingText.style.display = 'none';
        riskBox.style.display = 'block';
        const value = simulateRiskValue();
        riskValue.textContent = value;

        // 检测完成后弹出动画emoji和祝贺语句
        setTimeout(() => {
          congratsBox.style.display = 'block';
          congratsBox.style.animation = 'tada 1.2s'; // 触发动画
        }, 900);
      }, 3200);
    }

    runDetection();
  </script>
</body>
</html>
