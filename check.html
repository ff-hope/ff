<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>库洛米IP检测</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- 站酷酷黑字体（国内可用） -->
  <style>
    @font-face {
      font-family: 'ZCOOLKuHei';
      src: url('https://cdn.jsdelivr.net/npm/zcool-fonts@1.0.3/dist/ZCOOLKuHei-Regular.ttf') format('truetype');
      font-display: swap;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1b2e 0%, #f9b0e3 100%);
      font-family: 'ZCOOLKuHei', 'PingFang SC', 'Microsoft Yahei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .kuromi-card {
      background: rgba(31,27,46,0.92);
      border-radius: 26px;
      box-shadow: 0 4px 32px #e774b2;
      padding: 2.5rem 1.2rem 2rem 1.2rem;
      max-width: 360px;
      width: 94vw;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .kuromi-avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid #e774b2;
      object-fit: cover;
      background: #fff;
      margin-top: -70px;
      margin-bottom: 10px;
      box-shadow: 0 2px 16px #e774b2;
    }
    h1 {
      font-size: 2.1rem;
      margin: 0 0 1rem 0;
      color: #e774b2;
      text-shadow: 0 0 4px #fff6;
      letter-spacing: 2px;
    }
    .info {
      font-size: 1.1rem;
      margin: 0.5rem 0;
      color: #fff;
      letter-spacing: 1px;
    }
    .info span {
      color: #f9b0e3;
    }
    .divider {
      margin: 1.3rem 0 1rem 0;
      border-top: 2px dashed #e774b2;
    }
    .footer {
      margin-top: 1.6rem;
      font-size: 0.98rem;
      color: #fae2f5;
      opacity: 0.8;
      letter-spacing: 1px;
    }
    .bubble {
      position: absolute;
      top: -36px; right: 18px;
      background: #fff;
      color: #e774b2;
      border-radius: 18px 18px 18px 0;
      padding: 0.5em 1.1em;
      box-shadow: 0 1px 10px #f9b0e3aa;
      font-size: 1.05em;
      border: 2px solid #e774b2;
      font-family: inherit;
      animation: bubbleIn .8s;
    }
    @keyframes bubbleIn {
      0% { opacity: 0; transform: scale(0.5);}
      100% { opacity: 1; transform: scale(1);}
    }
    @media (max-width: 420px){
      .kuromi-card { padding: 2.2rem 0.5rem 1.5rem 0.5rem; }
      .kuromi-avatar { width: 72px; height: 72px;}
      h1 { font-size: 1.3rem;}
    }
  </style>
</head>
<body>
  <div class="kuromi-card">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01vZ2G8b1qJwR0mKQ8r_!!6000000005484-2-tps-500-500.png" alt="库洛米" class="kuromi-avatar" id="kuromi-avatar">
    <div class="bubble" id="kuromi-tip">欢迎来到库洛米的IP小屋~</div>
    <h1>IP归属地检测</h1>
    <div class="info">你的IP：<span id="ip">获取中...</span></div>
    <div class="info">归属地：<span id="location">获取中...</span></div>
    <div class="divider"></div>
    <div class="footer">只做IP归属地查询，不存储任何数据。<br>库洛米陪你安全上网！</div>
  </div>
  <script>
    // 获取真实公网IP和归属地
    async function fetchIPInfo() {
      try {
        // 1. 获取IP和归属地（ip.sb 国内可用，速度快）
        const resp = await fetch('https://api.ip.sb/geoip');
        const data = await resp.json();
        document.getElementById('ip').textContent = data.ip || '未知';
        let loc = '';
        if (data.country) loc += data.country;
        if (data.region) loc += ' ' + data.region;
        if (data.city) loc += ' ' + data.city;
        document.getElementById('location').textContent = loc.trim() || '未知';
        document.getElementById('kuromi-tip').textContent = "🎀 已为你查好归属地啦~";
      } catch(e) {
        document.getElementById('ip').textContent = '获取失败';
        document.getElementById('location').textContent = '获取失败';
        document.getElementById('kuromi-tip').textContent = "呜呜，网络出错了~";
      }
    }
    fetchIPInfo();
  </script>
</body>
</html>
