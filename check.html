<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ff的羊毛小店登录</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", "PingFang SC", Helvetica, Arial, sans-serif;
      background: linear-gradient(120deg,#0b1623,#14273d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-box {
      background-color: #0a1f3d;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,191,255,0.3);
      width: 360px;
      text-align: center;
    }
    .login-box h1 {
      color: #00bfff;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #1d3557;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #00bfff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:active {
      background-color: #0080b3;
    }
    .error-box {
      margin-top: 15px;
      padding: 12px;
      background: rgba(255,0,0,0.14);
      border: 1px solid #ff5050;
      color: #ff8080;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ff的羊毛小店登录</h1>
    <input type="text" id="username" placeholder="请输入账户">
    <input type="password" id="password" placeholder="请输入密码">
    <button id="loginBtn">登录</button>
    <div id="errorBox" class="error-box">账户或密码错误，请联系管理员 ff</div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorBox = document.getElementById('errorBox');

    loginBtn.onclick = () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if(user === "admin" && pass === "ff112233") {
        // 登录成功跳转刷券页面
        window.location.href = "index.html";
      } else {
        errorBox.style.display = "block";
      }
    };
  </script>
</body>
</html>
