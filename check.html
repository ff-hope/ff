<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>肉松的羊毛风控值检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/haozi/imgs/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Baloo 2', 'ZCOOL KuaiLe', 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #fefcea, #f1daff);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .bb-animate {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.6rem;
      color: #ff69b4;
      font-weight: bold;
      text-shadow: 2px 6px 24px #fbc1eb, 0 2px 0 #fff;
      opacity: 0;
      filter: blur(6px);
      animation: bb-in 1s ease-out 0.2s forwards, bb-out 1.2s ease-in 1.5s forwards;
      z-index: 99;
    }
    @keyframes bb-in {
      0% { opacity: 0; filter: blur(12px); }
      60% { opacity: 1; filter: blur(2px); }
      100% { opacity: 1; filter: blur(0); }
    }
    @keyframes bb-out {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: translate(-60%, -50%) scale(1.1) rotate(-5deg); filter: blur(2px); }
      100% { opacity: 0; transform: translate(-120%, -50%) scale(1.15) rotate(-10deg); filter: blur(8px); }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
      text-align: center;
      max-width: 92vw;
      width: 360px;
      opacity: 0;
      transition: opacity 0.8s ease-in;
      z-index: 1;
    }
    .container.show {
      opacity: 1;
    }
    .title {
      font-size: 1.8rem;
      color: #ff4081;
      margin-bottom: 14px;
    }
    .desc {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .guide-img {
      width: 88%;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(255, 192, 203, 0.4);
      border: 2px solid #ffe6f0;
      margin-bottom: 16px;
    }
    .support {
      font-size: 0.9rem;
      color: #999;
      margin-top: 12px;
    }
    @media (max-width: 480px) {
      .container {
        width: 94vw;
        padding: 22px;
      }
      .title { font-size: 1.4rem; }
      .desc { font-size: 0.92rem; }
      .bb-animate { font-size: 2.4rem; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ua = navigator.userAgent.toLowerCase();
      const isWeChat = ua.includes("micromessenger");
      const blocked = !window.navigator.userAgentData && !window.webkit && isWeChat;
      
      if (blocked) {
        window.location.href = "check.html";
      } else {
        setTimeout(() => {
          document.querySelector('.container').classList.add('show');
        }, 2400);
      }
    });
  </script>
</head>
<body>
  <div class="bb-animate">🍼 肉松大王恭喜您的IP一点毛病没有！</div>
  <div class="container">
    <div class="title">请用浏览器打开本页面</div>
    <div class="desc">
      当前页面暂不支持微信直接访问。<br>
      请点击右上角 <b>“⋯”</b> ，选择 <b>“在浏览器中打开”</b>。
    </div>
    <img class="guide-img" src="https://cdn.jsdelivr.net/gh/haozi/imgs/2023/07/27/open_browser_wechat.jpg" alt="在微信中用浏览器打开教程图示">
    <div class="support">如有疑问，请联系客服或查看帮助。</div>
  </div>
</body>
</html>
