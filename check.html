<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>肉松老师羊毛风险检测</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @font-face {
      font-family: 'AlimamaFangYuanTiVF';
      src: url('https://static.wenfont.com/font/AlimamaFangYuanTiVF-Thin.woff2') format('woff2');
      font-display: swap;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #1f1b2e 0%, #f9b0e3 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'AlimamaFangYuanTiVF', 'PingFang SC', 'Microsoft Yahei', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    .bg-svg {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.16;
    }
    .corner {
      position: fixed;
      width: 56px;
      height: 56px;
      z-index: 3;
      pointer-events: none;
    }
    .corner-tl { left: 0; top: 0; transform: rotate(-13deg);}
    .corner-tr { right: 0; top: 0; transform: rotate(17deg);}
    .corner-bl { left: 0; bottom: 0; transform: rotate(7deg);}
    .corner-br { right: 0; bottom: 0; transform: rotate(-23deg);}
    .kuromi-card {
      background: rgba(31,27,46,0.95);
      border-radius: 26px;
      box-shadow: 0 4px 32px #e774b2;
      padding: 2.2rem 1.2rem 1.7rem 1.2rem;
      max-width: 390px;
      width: 96vw;
      text-align: center;
      color: #fff;
      position: relative;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      /* 为了去掉bubble后的间距更适合 */
      gap: 18px;
    }
    .kuromi-avatar {
      width: 88px; height: 88px;
      border-radius: 50%;
      border: 4px solid #e774b2;
      object-fit: cover;
      background: #fff;
      margin-top: -60px; margin-bottom: 6px;
      box-shadow: 0 2px 16px #e774b2;
      animation: avatarAppear 1s;
    }
    @keyframes avatarAppear {
      0% { opacity:0; transform: scale(0.5);}
      100% { opacity:1; transform: scale(1);}
    }
    .kuromi-title {
      font-size: 2rem;
      margin: 0 0 1.1rem 0;
      color: #e774b2;
      text-shadow: 0 2px 8px #fff9,1px 1px 0 #232132,2px 2px 0 #f9b0e3;
      text-align: center;
      letter-spacing: 2px;
      font-weight: bold;
      line-height: 1.2;
      width: 100%;
    }
    /* 专业IP信息表格 */
    .ip-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 7px;
      margin: 0 auto 2px auto;
      max-width: 99vw;
    }
    .ip-table td {
      color: #fae2f5;
      font-size: 1.05em;
      padding: 6px 0 6px 0;
      vertical-align: top;
    }
    .ip-table .label {
      color: #f9b0e3;
      font-weight: bold;
      text-align: right;
      padding-right: 0.6em;
      min-width: 68px;
      letter-spacing: .5px;
      font-size: 0.99em;
      opacity: 0.92;
    }
    .ip-table .value {
      text-align: left;
      word-break: break-all;
      font-size: 1.04em;
      opacity: 0.97;
    }
    .quote-panel {
      background: rgba(20,18,28,0.98);
      border-radius: 22px;
      box-shadow: 0 2px 28px #1f1b2e80, 0 0 0 4px #fff3;
      width: 330px;
      max-width: 92vw;
      margin: 10px auto 18px auto;
      padding: 32px 15px 32px 15px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
      transition: box-shadow 0.3s;
    }
    .quote-title {
      color: #e774b2;
      font-size: 1.35em;
      font-weight: bold;
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-shadow: 0 1px 8px #fff7;
      font-family: inherit;
    }
    .quote-bubble {
      background: #fff;
      border-radius: 18px 18px 18px 18px;
      box-shadow: 0 2px 18px #e774b280, 0 0 0 2px #f9b0e3;
      display: inline-block;
      padding: 20px 17px;
      min-width: 220px;
      min-height: 85px;
      position: relative;
      margin: 0 auto;
      font-family: inherit;
      z-index: 4;
    }
    .quote-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .quote-item {
      color: #e774b2;
      font-size: 1.13em;
      font-weight: bold;
      font-family: inherit;
      text-shadow: 0 1px 8px #f9b0e385, 1px 1px 0 #fff7;
      opacity: 0.95;
      animation: floatQuote 3.5s ease-in-out infinite alternate;
      will-change: transform;
      position: relative;
      white-space: pre-line;
    }
    .quote-item:nth-child(2) { animation-delay: 1.1s;}
    .quote-item:nth-child(3) { animation-delay: 2.1s;}
    @keyframes floatQuote {
      0% { transform: translateY(0px);}
      20% { transform: translateY(-6px) scale(1.03);}
      40% { transform: translateY(6px) scale(0.99);}
      60% { transform: translateY(-4px) scale(1.01);}
      80% { transform: translateY(3px);}
      100% { transform: translateY(0px);}
    }
    .divider {
      margin: 1.1rem 0 1rem 0;
      border-top: 2px dashed #e774b2;
      width: 90%;
      margin-left:auto; margin-right:auto;
    }
    .float-ani {
      position: absolute;
      left: 50%; bottom: 88px;
      transform: translateX(-50%);
      width: 200px; height: 70px;
      pointer-events: none;
      z-index: 5;
    }
    .float-shape {
      position: absolute;
      font-size: 1.2em;
      opacity: 0.8;
      animation: floatUp 4.2s linear infinite;
      will-change: transform, opacity;
    }
    .float-shape.star1 { left: 10px; animation-delay: 0s;}
    .float-shape.star2 { left: 50px; animation-delay: 1.3s;}
    .float-shape.heart1 { left: 80px; animation-delay: 2.2s;}
    .float-shape.star3 { left: 120px; animation-delay: .8s;}
    .float-shape.heart2 { left: 170px; animation-delay: 2.6s;}
    .float-shape.star4 { left: 30px; animation-delay: 1.7s;}
    .float-shape.heart3 { left: 140px; animation-delay: 0.9s;}
    .float-shape.star5 { left: 100px; animation-delay: 3.1s;}
    @keyframes floatUp {
      0% { bottom: 0; opacity: 0.78;}
      30% { opacity: 1;}
      85% { opacity: 1;}
      100% { bottom: 48px; opacity: 0;}
    }
    .ms-footer-note {
      width: 100vw; max-width: 100vw;
      text-align: center;
      font-family: 'AlimamaFangYuanTiVF','PingFang SC','Microsoft Yahei',Arial,sans-serif;
      font-size: 12px;
      color: #e7dbf0;
      background: transparent;
      position: fixed;
      left: 0; bottom: 0;
      line-height: 1.6;
      letter-spacing: 1.1px;
      z-index: 100;
      padding-bottom: 2.5px;
      opacity: 0.6;
      font-weight: 400;
      user-select: none;
      pointer-events: none;
    }
    @media (max-width: 480px) {
      .kuromi-card { padding: 1.2rem 0.2rem 1.1rem 0.2rem; margin-top: 8vw; margin-bottom: 23vw;}
      .quote-panel { padding: 18px 5vw 18px 5vw;}
      .kuromi-avatar { width: 60px; height: 60px;}
      .quote-title { font-size: 1.06em;}
      .ip-table td { font-size: .97em;}
      .float-ani { width: 120px;}
    }
  </style>
</head>
<body>
  <svg class="bg-svg" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg">
    <circle cx="17vw" cy="33vh" r="45" fill="#fff3" />
    <path d="M60 95 Q66 102 72 95 T84 95" stroke="#e774b2" stroke-width="2.2" fill="none" opacity="0.42"/>
    <circle cx="81vw" cy="80vh" r="23" fill="#f9b0e322"/>
    <polygon points="150,180 152,190 160,188 158,196 168,196 158,201 162,210 154,204 150,210 150,202 142,207 146,198 137,197 146,193 143,185 150,190" fill="#e774b277"/>
  </svg>
  <img class="corner corner-tl" src="https://img.alicdn.com/imgextra/i4/O1CN01A7d8is1J6v1cW0rA2_!!6000000001017-2-tps-72-72.png" alt="蝴蝶结">
  <img class="corner corner-tr" src="https://img.alicdn.com/imgextra/i1/O1CN01Xnqb1C1fVfLwVxkEQ_!!6000000004028-2-tps-72-72.png" alt="星星">
  <img class="corner corner-bl" src="https://img.alicdn.com/imgextra/i2/O1CN01N9nTnO1X2w5zq6IuV_!!6000000002856-2-tps-72-72.png" alt="爪印">
  <img class="corner corner-br" src="https://img.alicdn.com/imgextra/i2/O1CN01N9nTnO1X2w5zq6IuV_!!6000000002856-2-tps-72-72.png" alt="爪印">
  <div class="kuromi-card">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01vZ2G8b1qJwR0mKQ8r_!!6000000005484-2-tps-500-500.png" alt="库洛米" class="kuromi-avatar" id="kuromi-avatar">
    <h1 class="kuromi-title">肉松老师羊毛风险检测</h1>
    <!-- 专业IP信息表格 -->
    <table class="ip-table">
      <tbody>
        <tr><td class="label">IP地址</td><td class="value" id="ip">加载中…</td></tr>
        <tr><td class="label">归属地</td><td class="value" id="location">加载中…</td></tr>
        <tr><td class="label">运营商</td><td class="value" id="organization">加载中…</td></tr>
        <tr><td class="label">AS号</td><td class="value" id="asn">加载中…</td></tr>
        <tr><td class="label">IP类型</td><td class="value" id="iptype">加载中…</td></tr>
        <tr><td class="label">时区</td><td class="value" id="timezone">加载中…</td></tr>
        <tr><td class="label">国家代码</td><td class="value" id="country_code">加载中…</td></tr>
      </tbody>
    </table>
    <div class="quote-panel">
      <div class="quote-title">今日语录</div>
      <div class="quote-bubble">
        <div class="quote-list">
          <div class="quote-item">今天 你薅了吗？</div>
          <div class="quote-item">你离被风控只差一个薅字。</div>
          <div class="quote-item">未被标记，这是一种天赋。</div>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="float-ani">
      <span class="float-shape star1" style="color:#f9b0e3;">★</span>
      <span class="float-shape heart1" style="color:#e774b2;">❤</span>
      <span class="float-shape star2" style="color:#fff;">☆</span>
      <span class="float-shape star3" style="color:#e774b2;">★</span>
      <span class="float-shape heart2" style="color:#f9b0e3;">❤</span>
      <span class="float-shape star4" style="color:#fff;">☆</span>
      <span class="float-shape heart3" style="color:#e774b2;">❤</span>
      <span class="float-shape star5" style="color:#f9b0e3;">★</span>
    </div>
  </div>
  <div class="ms-footer-note">
    注：只做风控检测不存储任何数据，JD 天猫等APP后台api真实检测
  </div>
  <script>
    async function fetchIPInfo() {
      try {
        const resp = await fetch('https://api.ip.sb/geoip');
        const data = await resp.json();
        document.getElementById('ip').textContent = data.ip || '未知';
        let loc = '';
        if (data.country) loc += data.country;
        if (data.region) loc += ' ' + data.region;
        if (data.city) loc += ' ' + data.city;
        document.getElementById('location').textContent = loc.trim() || '未知';
        document.getElementById('organization').textContent = data.organization || '未知';
        document.getElementById('asn').textContent = data.asn || '未知';
        document.getElementById('iptype').textContent = data.ip && data.ip.includes(':') ? 'IPv6' : 'IPv4';
        document.getElementById('timezone').textContent = data.timezone || '未知';
        document.getElementById('country_code').textContent = data.country_code || '未知';
      } catch(e) {
        const keys = ['ip','location','organization','asn','iptype','timezone','country_code'];
        keys.forEach(id=>{document.getElementById(id).textContent='获取失败';});
      }
    }
    fetchIPInfo();
  </script>
</body>
</html>
