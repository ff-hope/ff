<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>肉松大王的羊毛风控值检测</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 国内可用字体：站酷快乐体 -->
  <link href="https://fonts.font.im/css?family=ZCOOL+KuaiLe" rel="stylesheet" />
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/haozi/imgs/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'ZCOOL KuaiLe', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #fefcea 0%, #f1da36 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .hero-text {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.6rem;
      color: #ff8800;
      font-weight: bold;
      text-shadow: 1px 2px 12px rgba(255, 136, 0, 0.4);
      animation: zoomFade 2s ease-out forwards;
    }
    @keyframes zoomFade {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      60% { opacity: 1; transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    .container {
      background: #ffffffee;
      padding: 32px 28px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(255, 166, 0, 0.15);
      max-width: 90vw;
      width: 360px;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 2;
    }
    .container.show {
      opacity: 1;
    }
    .title {
      color: #f39800;
      font-size: 1.9rem;
      margin-bottom: 16px;
    }
    .desc {
      font-size: 1.05rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 22px;
    }
    .guide-img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #fff5d1;
      box-shadow: 0 2px 10px rgba(255, 166, 0, 0.1);
    }
    .support {
      font-size: 0.9rem;
      color: #888;
      margin-top: 18px;
    }
    @media (max-width: 480px) {
      .hero-text { font-size: 2.3rem; top: 8%; }
      .container { padding: 24px 16px; width: 92vw; }
      .title { font-size: 1.5rem; }
      .desc { font-size: 1rem; }
    }
  </style>
  <script>
    // 微信检测逻辑：如无法访问外部资源，则跳转到 check.html
    document.addEventListener('DOMContentLoaded', function () {
      const img = new Image();
      img.src = "https://cdn.jsdelivr.net/gh/haozi/imgs/favicon.ico?_=" + Date.now();
      let loaded = false;

      img.onload = () => { loaded = true; };
      setTimeout(() => {
        if (!loaded) {
          location.href = "check.html";
        } else {
          document.querySelector('.container').classList.add('show');
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <div class="hero-text">肉松大王</div>
  <div class="container">
    <div class="title">请在浏览器中打开</div>
    <div class="desc">
      当前页面暂不支持在微信内直接访问。<br>
      请点击右上角 <strong>“⋯”</strong>，选择 <strong>“在浏览器中打开”</strong>。
    </div>
    <img class="guide-img" src="https://cdn.jsdelivr.net/gh/haozi/imgs/2023/07/27/open_browser_wechat.jpg" alt="引导图">
    <div class="support">有任何问题，请联系客服或查看帮助。</div>
  </div>
</body>
</html>
